spring.application.name=Gantt_project_v1
# Spring Data JPA will use this URL to connect to your Postgres DB
spring.datasource.url=jdbc:postgresql://localhost:5432/gantt_project_db

# The username for your Postgres DB (as you specified)
spring.datasource.username=postgres

# The password for your Postgres DB (as you specified)
spring.datasource.password=1234

# The driver to use for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically update the schema from your entities (optional for development)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the log (optional, useful for debugging)
spring.jpa.show-sql=true

# Format SQL output in logs (optional)
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000